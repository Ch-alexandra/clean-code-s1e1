<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link
    href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
    rel="stylesheet"
  >
  <link
    rel="stylesheet"
    href="style.css"
    media="screen"
    charset="utf-8"
  >
</head>

<body>
  <header class="header">
    <img 
      class="header__image"
      src="./eisenhower-matrix.jpg"
      alt="The Eisenhower Matrix is a table
		  divided into 4 quadrants according to two criteria â€” 
			importance (vertical) and urgency (horizontal)"
    >
    <a
      class="header__link"
      href="https://goal-life.com/page/method/matrix-eisenhower"
    >
    Want more details?
    </a>
  </header>
  <main class="main">
    <section class="add-item">
      <label for="new-task" class="add-item__label">Add Item</label>
      <div class="add-item__input-wrapper">
        <input id="new-task" class="add-item__input" type="text">
        <button class="add-item__button">Add</button>
      </div>
    </section>
    <section class="tasks tasks--incomplete">
      <h3 class="tasks__title">Todo</h3>
      <ul class="tasks__list" id="incomplete-tasks">
        <li class="tasks__item">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__label">Pay Bills</label>
          <input type="text" class="tasks__input">
          <button class="tasks__button tasks__button--edit">Edit</button>
          <button class="tasks__button tasks__button--delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
        <li class="tasks__item tasks__item--edit-mode">
          <input type="checkbox" class="tasks__checkbox">
          <label class="tasks__label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="tasks__input">
          <button class="tasks__button tasks__button--edit">Save</button>
          <button class="tasks__button tasks__button--delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="tasks tasks--complete">
      <h3 class="tasks__title">Completed</h3>
      <ul class="tasks__list" id="completed-tasks">
        <li class="tasks__item">
          <input type="checkbox" checked class="tasks__checkbox">
          <label class="tasks__label">See the Doctor</label>
          <input type="text" class="tasks__input">
          <button class="tasks__button tasks__button--edit">Edit</button>
          <button class="tasks__button tasks__button--delete">
            <img src="./remove.svg" alt="Remove icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>

</html>
